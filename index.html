<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="board">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>

    <script>

    const boxes = document.querySelectorAll(".box");

    // Parcourt chaque carré pour ajouter un gestionnaire d'événements au clic
    boxes.forEach(box => {
        // Ajoute un gestionnaire d'événements au clic sur le carré
        box.addEventListener("click", () => {
            // Applique une classe au carré lorsqu'il est cliqué
            box.classList.toggle("shrink");
        });
    });

</script>
</body>
</html>
